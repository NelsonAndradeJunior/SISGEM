<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">

		<h:form id="clientePesquisaForm">
			<p:panel header="Pesquisa Cliente"
				rendered="#{clienteAddEditMB.flagExibeConsultaCliente}">

				<p:inputText value="#{clienteMB.paramCliente}"
					placeholder="Pesquise por Telefone, Nome ou CPF"
					size="55" />
				<br />
				<br />
				<p:commandButton value="Pesquisar"
					action="#{clienteMB.findCliente(clienteMB.paramCliente)}"
					widgetVar="searchButton" update="pesquisaClienteDataTable" />
				
				
				<p:dialog id="dialogListaClientes"
					header="Lista de Clientes" widgetVar="dialogListaResultado"
					resizable="false" position="center">
					<p:dataTable id="pesquisaClienteDataTable" widgetVar="dataTable"
						var="cliente" loadingMessage="Carregando..."
						value="#{clienteMB.clienteList}" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" rowKey="#{cliente.id}"
						selectionMode="single">

						<p:ajax event="rowSelect"
							listener="#{clienteMB.selectCliente}"
							update=":clientePesquisaForm:panelGroupBotoes" />
						<p:ajax event="page" listener="#{clienteMB.unselectCliente}"
							update=":clientePesquisaForm:panelGroupBotoes"
							oncomplete="dataTable.unselectAllRows()" />
						<p:ajax event="rowUnselect"
							listener="#{clienteMB.unselectCliente}"
							update=":clientePesquisaForm:panelGroupBotoes" />

						<p:column sortBy="#{cliente.nomeRazaoS}">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{cliente.nomeRazaoS}" />
						</p:column>

					
					</p:dataTable>
					<h:panelGroup id="panelGroupBotoes">

						<p:commandButton widgetVar="addButton" value="Novo"
							actionListener="#{clienteAddEditMB.exibeFormularioCliente}"
							update=":clientePesquisaForm :clienteForm" ajax="false"/>

						<p:commandButton widgetVar="updateButton" value="Editar"
							disabled="#{clienteMB.flagBotaoUpdate}"
							action="/pages/cliente/clienteAddEdit.faces"
							update="pesquisaClienteDataTable"
							actionListener="#{clienteAddEditMB.update}" />

						<p:commandButton widgetVar="deleteButton"
							disabled="#{clienteMB.flagBotaoDelete}"
							value="#{labels.button_delete}"
							update="pesquisaClienteDataTable"
							actionListener="#{clienteMB.delete}">
							<p:confirm header="Comfirmação" message="Tem Certeza?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:panelGroup>
				</p:dialog>
				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
		<h:form id="clienteForm">
			<p:panel
				rendered="#{clienteAddEditMB.flagExibeFormularioCliente}">

				<h:inputHidden value="#{clienteAddEditMB.clienteObj.id}" />
				<h:panelGroup>
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p:panelGrid style="margin-bottom:10px" cellpadding="5">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<p:outputLabel value="Cadastro de Cliente" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column>
								<p:outputLabel value="Status Cliente" for="situacao" />
							</p:column>
							<p:column>
								<p:selectOneRadio id="situacao" required="true"
									requiredMessage="Status cliente é obrigatório"
									value="#">
									<f:selectItem itemLabel="Ativo" itemValue="1" />
									<f:selectItem itemLabel="Inativo" itemValue="0" />
								</p:selectOneRadio>
							</p:column>

							<p:column>
								<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
							</p:column>
							<p:column>
								<p:inputText id="nomeFantasia" required="true"
									requiredMessage="Nome Fantasia é obrigatório" maxlength="40"
									size="40"
									value="#" />
							</p:column>

						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="CNPJ" for="cnpj" />
							</p:column>
							<p:column>
								<p:inputMask mask="99.999.999/9999-99" id="cnpj" required="true"
									requiredMessage="CNPJ é obrigatório"
									value="#" />
							</p:column>

							<p:column>
								<p:outputLabel value="Inscrição Estadual" for="ie" />
							</p:column>
							<p:column>
								<p:inputMask id="ie" required="true"
									requiredMessage="Inscrição estadual obrigatório"
									mask="99999999-99"
									value="#" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Razão Social" for="rs" />
							</p:column>
							<p:column>
								<p:inputText id="rs" required="true"
									requiredMessage="Razão social obrigatório" maxlength="100"
									size="40"
									value="#" />
							</p:column>

							<p:column>
								<p:outputLabel value="Inscrição Municipal" for="im" />
							</p:column>
							<p:column>
								<p:inputMask id="im" required="true"
									requiredMessage="Inscrição municipal obrigatório"
									mask="99999999-99"
									value="#" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Telefone" for="telefone" />
							</p:column>
							<p:column>

								<p:inputMask id="telefone" required="true"
									requiredMessage="Telefone é obrigatório"
									value="#"
									mask="(99) 9999-9999" />

							</p:column>

							<p:column>
								<p:outputLabel value="Nome do Contato" for="NomeContato" />
							</p:column>
							<p:column>
								<p:inputText id="NomeContato" required="true"
									requiredMessage="Nome do contato é obrigatório" maxlength="40"
									size="40"
									value="#" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="E-mail" for="email" />
							</p:column>
							<p:column>
								<p:inputText id="email" required="true"
									requiredMessage="Email é obrigatório" itype="email"
									maxlength="40" size="40"
									value="#" />

							</p:column>
							<p:column>
								<p:outputLabel value="CEP" for="cep" />
							</p:column>
							<p:column>
								<p:inputMask id="cep" rendered="true"
									requiredMessage="CEP é obrigatório"
									value="#"
									mask="99.999-999" />
							</p:column>
						</p:row>

						<p:row>
						
						</p:row>

						<p:row>
							

							<p:column>
								<p:outputLabel value="Complemento" />
							</p:column>
							<p:column>
								<p:inputText maxlength="40" size="40"
									value="" />
							</p:column>
						</p:row>

						

						<f:facet name="footer">
							<p:row>
								<p:column colspan="4">
									<p:commandButton value="Salvar" style="margin: 130 auto"
										actionListener="#{AddEditMB.salvar}">
										<p:confirm header="Comfirmação" message="Tem Certeza?"
											icon="ui-icon-alert" />
									</p:commandButton>
								</p:column>
							</p:row>
						</f:facet>

					</p:panelGrid>
				</h:panelGroup>
				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form id="clienteForm">
			<!-- 	<h:inputHidden value="#{clienteAddEditMB.clienteObj.id}" /> -->

			<h:panelGroup>

				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:panelGrid style="margin-bottom:10px" cellpadding="5">
					<f:facet name="header">
						<p:row>
							<p:column colspan="20">
								<p:outputLabel value="Cadastro de Cliente" />
							</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<!-- 						<p:column> -->
						<!-- 							<p:outputLabel value="Nome Cliente" for="situacao" /> -->
						<!-- 						</p:column> -->
						<!-- 						<p:column> -->
						<!-- 							<p:selectOneRadio id="situacao" required="true" -->
						<!-- 								requiredMessage="Status cliente é obrigatório" -->
						<!-- 							> -->
						<!-- 								<f:selectItem itemLabel="Ativo" itemValue="1" /> -->
						<!-- 								<f:selectItem itemLabel="Inativo" itemValue="0" /> -->
						<!-- 							</p:selectOneRadio> -->
						<!-- 						</p:column> -->

						<!-- Nome do Cliente -->

						<p:column>
							<p:outputLabel value="Nome Cliente" for="nomeCliente" />
						</p:column>
						<p:column>
							<p:inputText id="nomeCliente" required="true"
								requiredMessage="Nome Cliente é obrigatório" maxlength="50"
								size="50" />
						</p:column>

						<!--  Nome Razao Social -->
						<p:column>
							<p:outputLabel value="Nome Razao Social" for="nomeRazaoSocial" />
						</p:column>
						<p:column>
							<p:inputText id="nomeRazaoSocial" required="true"
								requiredMessage="Nome Razao Social é obrigatório" maxlength="50"
								size="50" />
						</p:column>



					</p:row>
					
					
					<p:row>

							<!--  Endereço-->

							<p:column>
								<p:outputLabel value="Endereço" for="nomeEndereço" />
							</p:column>
							<p:column>
								<p:inputText id="nomeEndereço" required="true"
									requiredMessage="O Endereço  é obrigatório" maxlength="50"
									size="50" />
							</p:column>
							
							<p:column>
								<p:outputLabel value="numero" for="nomeNumero" />
							</p:column>
							<p:column>
								<p:inputText id="nomeNumero" required="true"
									requiredMessage="O Número é obrigatório" maxlength="20"
									size="20" />
							</p:column>
							
						</p:row>
						
						
							<p:row>

							<!--  outra linha-->

							<p:column>
								<p:outputLabel value="Complemento" for="nomeComplemento" />
							</p:column>
							<p:column>
								<p:inputText id="nomeComplemento" required="true"
									requiredMessage="O Complemento  é obrigatório" maxlength="50"
									size="50" />
							</p:column>
							
							<p:column>
								<p:outputLabel value="Telefone" for="nomeTelefone" />
							</p:column>
							<p:column>
								<p:inputText id="nomeTelefone" required="true"
									requiredMessage="O Telefone é obrigatório" maxlength="50"
									size="50" />
							</p:column>	
							
						</p:row>
							

				</p:panelGrid>

			</h:panelGroup>

			<p:confirmDialog global="true" showEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>


		</h:form>

	</ui:define>
</ui:composition>

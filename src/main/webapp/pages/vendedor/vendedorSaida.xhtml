<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">

		<h:form id="vendedorEntrada">

			<p:panel>
				<h:inputHidden value="#" />
				<h:panelGroup>
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p:panelGrid style="margin-bottom:12px" cellpadding="4">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<p:outputLabel value="REMOVER Produtos do Vendedor" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>

							<p:column>
								<p:outputLabel value="Vendedor " for="nomeVendedor" />
							</p:column>
							<p:column>
								<p:inputText id="nomeVendedor" required="true"
									requiredMessage="Vendedor é Obrigatorio" maxlength="40"
									size="40" value="" />
							</p:column>
						</p:row>
                   		<p:row>
							<p:column>
								<p:outputLabel value="Produto :" />
							</p:column>
							<p:column>
								<p:inputText maxlength="40" size="40" value="" />
							</p:column>
								<p:column>
								<p:outputLabel value="Quantidade :" />
							</p:column>
							<p:column>
								<p:inputText maxlength="2" size="5" value="" />
							</p:column>
						</p:row>


						<f:facet name="footer">
							<p:row>
								<p:column colspan="4">
									<p:commandButton value="Salvar" style="margin: 110 auto"
										actionListener="#">
										<p:confirm header="Comfirmação"
											message="Tem que deseja REMOVER esses produtos do vendedor ?"
											icon="ui-icon-alert" />
									</p:commandButton>
									<p:commandButton value="REMOVER Produto" style="margin: 110 auto">
                                  </p:commandButton>
									
								</p:column>
							</p:row>
						</f:facet>

					</p:panelGrid>




				</h:panelGroup>
				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>


				<p:panelGrid columns="2" >
             		<h:outputText value="Nome do Produto" />
					<h:outputText value="Quantidade" />

					<h:outputText value="Amaciante Azul Tradicional" />
					<h:outputText value="1" />

					<h:outputText value="Limpador Perfudado Eco Qualy" />
					<h:outputText value="3" />
				</p:panelGrid>

			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>

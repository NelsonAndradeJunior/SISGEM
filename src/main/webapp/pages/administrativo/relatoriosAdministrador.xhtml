<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">


		<h:form>
			<p:panel>
				<h:panelGroup>
					<p:panelGrid columns="2">

						<f:facet name="header">
							<p:row>
								<p:column colspan="2">
									<p:outputLabel value="Relatórios" />
								</p:column>
							</p:row>
						</f:facet>

						<h:outputText value="Relatório Vendas por Periodo" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg1').show();" />

						<h:outputText value="Relatório Vendas por Região" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg2').show();" />

						<h:outputText value="Relatório Vendas por Vendedor" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg3').show();" />

						<h:outputText value="Relatório Verificação do Carro" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg4').show();" />

						<h:outputText value="Localização de Usuario" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg5').show();" />

						<h:outputText value="Relatório Localização de Usuario" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg6').show();" />

					</p:panelGrid>


					<p:dialog header="Relatório Vendas por Periodo" widgetVar="dlg1">
						<h:panelGroup>

							<h:panelGrid columns="2" cellpadding="5">

								<p:outputLabel value="Data Inicial : " />
								<p:inputMask id="dateinicial" value="#" mask="99/99/9999" />

								<p:outputLabel value="Data Final : " />
								<p:inputMask id="datefinal" value="#" mask="99/99/9999" />



								<h:panelGrid columns="3" cellpadding="5">
									<h:outputLabel for="menu" value="Selecione o Vendedor :" />
									<p:selectCheckboxMenu id="menu"
										value="#{localizaVendedor.selectedCities}" label="Vendedores"
										filter="true" filterMatchMode="startsWith"
										panelStyle="width:300px">
										<f:selectItems value="#{localizaVendedor.cities}" />
									</p:selectCheckboxMenu>

									<p:commandLink value="Selecionar" update="display" />
								</h:panelGrid>
								<br></br>
								<p:outputPanel id="display"
									style="width:250px;padding-left:5px;margin-top:10px">
									<p:dataList value="#{localizaVendedor.selectedCities}"
										var="city" emptyMessage="Sem Vendedores selecionados !">
            #{city}
        </p:dataList>
									<br></br>


								</p:outputPanel>

								<p:commandButton value="Gerar" type="reset" />
							</h:panelGrid>
						</h:panelGroup>

					</p:dialog>


					<p:dialog header="Relatório Vendas por Região" widgetVar="dlg2"
						position="center">

						<h:panelGroup>

							<h:panelGrid columns="2" cellpadding="2">
								<p:row>
									<p:column>
										<p:outputLabel value="Data Inicial : " />
									</p:column>
									<p:column>
										<p:inputMask id="dateinicial2" value="#" mask="99/99/9999" />
									</p:column>
								</p:row>
								<br></br>
								<p:column>
									<p:outputLabel value="Data Final : " />
									<p:inputMask id="datefinal2" value="#" mask="99/99/9999" />
								</p:column>
								<br></br>

								<p:row>
									<p:column>
										<p:outputLabel value="Rota : " />
										<p:inputMask id="rota2" value="" />
										<p:commandButton actionListener="#{buttonView.buttonAction}"
											id="iconOnly" icon="ui-icon-disk" title="Icon Only" />
									</p:column>
								</p:row>

								<br></br>
								<p:commandButton value="Gerar" type="reset" />
							</h:panelGrid>
						</h:panelGroup>


					</p:dialog>

					<p:dialog header="Relatório Vendas por Vendedor" widgetVar="dlg3"
						height="100" position="center">
						<h:outputText value="This is a Modal Dialog." />
					</p:dialog>

					<p:dialog header="Relatório Verificação do Carro" widgetVar="dlg4"
						 position="center">
							<h:panelGroup>

							<h:panelGrid columns="2" cellpadding="5">

								<p:outputLabel value="Data Inicial : " />
								<p:inputMask id="dateinicial3" value="#" mask="99/99/9999" />

								<p:outputLabel value="Data Final : " />
								<p:inputMask id="datefinal3" value="#" mask="99/99/9999" />



								<h:panelGrid columns="3" cellpadding="5">
									<h:outputLabel for="menu" value="Selecione o Vendedor :" />
									<p:selectCheckboxMenu id="menu3"
										value="#{localizaVendedor.selectedCities}" label="Vendedores"
										filter="true" filterMatchMode="startsWith"
										panelStyle="width:300px">
										<f:selectItems value="#{localizaVendedor.cities}" />
									</p:selectCheckboxMenu>

									<p:commandLink value="Selecionar" update="display" />
								</h:panelGrid>
								<br></br>
								<p:outputPanel id="display3"
									style="width:250px;padding-left:5px;margin-top:10px">
									<p:dataList value="#{localizaVendedor.selectedCities}"
										var="city" emptyMessage="Sem Vendedores selecionados !">
            #{city}
        </p:dataList>
									<br></br>


								</p:outputPanel>

								<p:commandButton value="Gerar" type="reset" />
							</h:panelGrid>
						</h:panelGroup>

					</p:dialog>

					<p:dialog header="Localização de Usuario" widgetVar="dlg5"
						height="100" position="center">
						<h:outputText value="This is a Modal Dialog." />
					</p:dialog>

					<p:dialog header="Relatório Localização de Usuario"
						widgetVar="dlg6" height="100" position="center">
						<h:outputText value="This is a Modal Dialog." />
					</p:dialog>






				</h:panelGroup>
			</p:panel>







		</h:form>

	</ui:define>
</ui:composition>

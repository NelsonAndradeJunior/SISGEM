<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">


		<h:form>
			<p:panel>
				<h:panelGroup>
					<p:panelGrid columns="2">

						<f:facet name="header">
							<p:row>
								<p:column colspan="2">
									<p:outputLabel value="Relatórios" />
								</p:column>
							</p:row>
						</f:facet>

						<h:outputText value="Relatório Vendas por Periodo" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg1').show();" />

						<h:outputText value="Relatório Vendas por Região" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg2').show();" />

						<h:outputText value="Relatório Vendas por Vendedor" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg3').show();" />

						<h:outputText value="Relatório Verificação do Carro" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg4').show();" />

						<h:outputText value="Localização de Usuario" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg5').show();" />

						<h:outputText value="Relatório Localização de Usuario" />
						<p:commandButton value="Executar" type="button"
							onclick="PF('dlg6').show();" />

					</p:panelGrid>


					<p:dialog header="Relatório Vendas por Periodo" widgetVar="dlg1">

						<h:panelGroup>
							<p:messages id="messages" autoUpdate="true" closable="true" />
							<p:panelGrid style="margin-bottom:10px" cellpadding="5">
								<p:row>
									<p:column>
										<p:outputLabel value="Data Inicial :" for="dtainicialrel4" />
									</p:column>
									<p:column>
										<p:inputMask id="dtainicialrel4" value="#" mask="99/99/9999" />										
									</p:column>

									<p:column>
										<p:outputLabel value="Data Final :" for="dtafinalrel4" />
									</p:column>
									<p:column>
										<p:inputMask id="dtafinalrel4" value="#" mask="99/99/9999" />										
									</p:column>

								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel value="Vendedor :" />
									</p:column>
									
									<p:column>
										<p:inputMask id="vendedorrel4"
											required="true" requiredMessage="Vendedor é obrigatório"
											value="" />
									</p:column>

									</p:row>

								<f:facet name="footer">
									<p:row>
										<p:column colspan="4">
											<p:commandButton value="Gerar" style="margin: 130 auto"
												actionListener="#{AddEditMB.salvar}">
												<p:confirm header="Comfirmação" message="Tem Certeza?"
													icon="ui-icon-alert" />
											</p:commandButton>
										</p:column>
									</p:row>
								</f:facet>
							</p:panelGrid>
						</h:panelGroup>



					</p:dialog>


					<p:dialog header="Relatório Vendas por Região" widgetVar="dlg2"
						position="center">


					</p:dialog>

					<p:dialog header="Relatório Vendas por Vendedor" widgetVar="dlg3"
						height="100" position="center">



					</p:dialog>

					<p:dialog header="Relatório Verificação do Carro" widgetVar="dlg4"
						position="center">
						<h:panelGroup>

							<h:panelGrid columns="2" cellpadding="5">

								<p:outputLabel value="Data Inicial : " />
								<p:inputMask id="dateinicial3" value="#" mask="99/99/9999" />

								<p:outputLabel value="Data Final : " />
								<p:inputMask id="datefinal3" value="#" mask="99/99/9999" />

								<p:commandButton value="Gerar" type="reset" />
							</h:panelGrid>
						</h:panelGroup>

					</p:dialog>

					<p:dialog header="Localização de Usuario" widgetVar="dlg5"
						position="center">








					</p:dialog>

					<p:dialog header="Relatório Localização de Usuario"
						widgetVar="dlg6" height="100" position="center">
						<h:outputText value="This is a Modal Dialog." />
					</p:dialog>






				</h:panelGroup>
			</p:panel>







		</h:form>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form id="pdvPesquisaForm">
			<p:panel header="Pesquisa Pedido"
				rendered="true">

				<p:inputText value=""
					placeholder="Pesquise por Vendedor ou Data"
					size="55" />
				<br />
				<br />
				<p:commandButton value="Novo Pedido " type="button"
					onclick="PF('dlg2').show();" />
							
				<p:commandButton value="Pesquisa " type="button"
					onclick="PF('dlg1').show();" />
					
					
					
							
			<p:dialog header="Pesquisa Pedido" widgetVar="dlg1">

				
				<p:dataTable id="teste" widgetVar="dataTable"
						var="cliente" loadingMessage="Carregando..."
						value="#" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" rowKey="#" selectionMode="single">
						<p:ajax event="rowSelect"/>
						<p:ajax event="page" 
							oncomplete="dataTable.unselectAllRows()" />
						<p:ajax event="rowUnselect"/>
						<p:column sortBy="">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="" />
						</p:column>
					</p:dataTable>
				</p:dialog>
				
				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>


			</p:panel>
		</h:form>

	
		<h:form id="pdvForm">
			<p:dialog header="Novo Pedido" widgetVar="dlg2">
			
	


				<h:inputHidden value="#" />
				<h:panelGroup>
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p:panelGrid style="margin-bottom:10px" cellpadding="5">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<p:outputLabel value="Cadastro de Fornecedor" />
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column>
								<p:outputLabel value="Status Fornecedor" for="situacao" />
							</p:column>
							<p:column>
								<p:selectOneRadio id="situacao" required="true"
									requiredMessage="Status fornecedor é obrigatório"
									value="">
									<f:selectItem itemLabel="Ativo" itemValue="Ativo" />
									<f:selectItem itemLabel="Inativo" itemValue="Inativo" />
								</p:selectOneRadio>
							</p:column>

							<p:column>
								<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
							</p:column>
							<p:column>
								<p:inputText id="nomeFantasia" required="true"
									requiredMessage="Nome Fantasia é obrigatório" maxlength="40"
									size="40"
									value="" />
							</p:column>

						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="CNPJ" for="cnpj" />
							</p:column>
							<p:column>
								<p:inputMask mask="99.999.999/9999-99" id="cnpj" required="true"
									requiredMessage="CNPJ é obrigatório"
									value="" />
							</p:column>

							<p:column>
								<p:outputLabel value="Inscrição Estadual" for="ie" />
							</p:column>
							<p:column>
								<p:inputMask id="ie" required="true"
									requiredMessage="Inscrição estadual obrigatório"
									mask="99999999-99"
									value="" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Razão Social" for="rs" />
							</p:column>
							<p:column>
								<p:inputText id="rs" required="true"
									requiredMessage="Razão social obrigatório" maxlength="100"
									size="40"
									value="" />
							</p:column>

							<p:column>
								<p:outputLabel value="Inscrição Municipal" for="im" />
							</p:column>
							<p:column>
								<p:inputMask id="im" required="true"
									requiredMessage="Inscrição municipal obrigatório"
									mask="99999999-99"
									value="" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="Telefone" for="telefone" />
							</p:column>
							<p:column>

								<p:inputMask id="telefone" required="true"
									requiredMessage="Telefone é obrigatório"
									value=""
									mask="(99) 9999-9999" />

							</p:column>

							<p:column>
								<p:outputLabel value="Nome do Contato" for="NomeContato" />
							</p:column>
							<p:column>
								<p:inputText id="NomeContato" required="true"
									requiredMessage="Nome do contato é obrigatório" maxlength="40"
									size="40"
									value="" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<p:outputLabel value="E-mail" for="email" />
							</p:column>
							<p:column>
								<p:inputText id="email" required="true"
									requiredMessage="Email é obrigatório" itype="email"
									maxlength="40" size="40"
									value="" />

							</p:column>
							<p:column>
								<p:outputLabel value="CEP" for="cep" />
							</p:column>
							<p:column>
								<p:inputMask id="cep" rendered="true"
									requiredMessage="CEP é obrigatório"
									value=""
									mask="99.999-999" />
							</p:column>
						</p:row>

						<p:row>
						
						</p:row>

						<p:row>
				
							<p:column>
								<p:outputLabel value="Complemento" />
							</p:column>
							<p:column>
								<p:inputText maxlength="40" size="40"
									value="" />
							</p:column>
						</p:row>

				
						<f:facet name="footer">
							<p:row>
								<p:column colspan="4">
									<p:commandButton value="Salvar" style="margin: 130 auto"
										ajax="false" actionListener="#{fornecedorAddEditMB.salvar}">
										<p:confirm header="Comfirmação" message="Tem Certeza?"
											icon="ui-icon-alert" />
									</p:commandButton>
								</p:column>
							</p:row>
						</f:facet>

					</p:panelGrid>
				</h:panelGroup>
				<p:confirmDialog global="true" showEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
		
	</p:dialog>
		</h:form>
		
	
		
		
		
		
		
	
	</ui:define>
</ui:composition>

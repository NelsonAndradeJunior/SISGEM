<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:panelGroup>
			<p:panelGrid style="margin-bottom:10px" cellpadding="5">
				<f:facet name="header">
					<p:row>
						<p:column colspan="4">
							<p:outputLabel value="Cadastro de Fornecedor" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<p:outputLabel value="Fornecedor : " />
					</p:column>
					<p:column>
						<p:autoComplete id="acSimple" value="#{produtoMB.fornecedor.paramFornecedor}" completeMethod="#{produtoMB.fornecedor.findFornecedor}" />						
					</p:column>
					<p:column>
						<p:outputLabel value="Nome Produto : " />

					</p:column>

					<p:column>
						<p:inputText value="">
						</p:inputText>
					</p:column>

				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Unidade Medida: " />

					</p:column>
					<p:column>
						<p:inputText value="">
						</p:inputText>
					</p:column>

					<p:column>
						<p:outputLabel value="Conteudo : " />

					</p:column>
					<p:column>
						<p:inputText value="">
						</p:inputText>
					</p:column>

				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Valor Compra: " />

					</p:column>
					<p:column>
						<p:inputText value="">
						</p:inputText>
					</p:column>

					<p:column>
						<p:outputLabel value="Valor Venda " />

					</p:column>
					<p:column>
						<p:inputText value="">
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="EPI" />

					</p:column>
					<p:column>
						<p:inputText value="">
						</p:inputText>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="4">
						<p:commandButton value="Salvar"
							actionListener="#{fornecedorAddEditMB.salvar}"
							style="margin: 130 auto" />

					</p:column>
				</p:row>

			</p:panelGrid>

		</h:panelGroup>

	</ui:define>
</ui:composition>

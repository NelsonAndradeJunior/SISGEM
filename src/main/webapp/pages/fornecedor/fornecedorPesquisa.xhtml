<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form id="fornecedorPesquisaForm">
			<p:panel header="Pesquisa Fornecedor">
				<p:inputText
					value="#{fornecedorMB.paramFornecedor}"
					placeholder="Pesquise por CNPJ, Nome Fantasia ou RazÃ£o Social"
					size="55" />
				<br />
				<br />
				<p:commandButton value="Pesquisar"
					action="#{fornecedorMB.findFornecedor(fornecedorMB.paramFornecedor)}"
					widgetVar="searchButton"
					update="pesquisaFornecedorDataTable" />
				<p:dialog id="dialogSelect" header="Lista de Fornecedores"
					widgetVar="dialogListaResultado" resizable="false"
					position="center">
					<p:dataTable id="pesquisaFornecedorDataTable"
						widgetVar="dataTable" var="fornecedor"
						loadingMessage="Carregando..."
						value="#{fornecedorMB.fornecedorList}"
						paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15"
						rowKey="#{fornecedor.id}"
						selectionMode="single">

						<p:ajax event="rowSelect"
							listener="#{fornecedorMB.selectFornecedor}"
							update=":fornecedorPesquisaForm:panelGroupBotoes" />
						<p:ajax event="page"
							listener="#{fornecedorMB.unselectFornecedor}"
							update=":fornecedorPesquisaForm:panelGroupBotoes"
							oncomplete="dataTable.unselectAllRows()" />
						<p:ajax event="rowUnselect"
							listener="#{fornecedorMB.unselectFornecedor}"
							update=":fornecedorPesquisaForm:panelGroupBotoes" />

						<p:column sortBy="#{fornecedor.id}">
							<f:facet name="header">
								<h:outputText value="#{labels.legal_entity_id}" />
							</f:facet>
							<h:outputText value="#{fornecedor.id}" />
						</p:column>

						<p:column sortBy="#{fornecedor.cnpj}">
							<f:facet name="header">
								<h:outputText value="#{labels.legal_entity_cnpj}" />
							</f:facet>
							<h:outputText value="#{fornecedor.cnpj}" />
						</p:column>

						<p:column sortBy="#{fornecedor.nomeFantasia}">
							<f:facet name="header">
								<h:outputText value="#{labels.legal_entity_name_fancy}" />
							</f:facet>
							<h:outputText
								value="#{fornecedor.nomeFantasia}" />
						</p:column>

						<p:column sortBy="#{fornecedor.razaoSocial}">
							<f:facet name="header">
								<h:outputText value="#{labels.legal_entity_corporate_name}" />
							</f:facet>
							<h:outputText
								value="#{fornecedor.razaoSocial}" />
						</p:column>
					</p:dataTable>
					<h:panelGroup id="panelGroupBotoes">

						<p:commandButton widgetVar="addButton"
							value="#{labels.button_add}"
							actionListener="#{pessoaJuridicaAddEditMB.exibePessoaJuridicaAddForm}"
							update=":fornecedorPesquisaForm" />
						<p:commandButton widgetVar="updateButton"
							disabled="#{fornecedorMB.flagBotaoUpdate}"
							value="#{labels.button_update}"
							actionListener="#{pessoaJuridicaAddEditMB.add}" />
						<p:commandButton widgetVar="deleteButton"
							disabled="#{fornecedorMB.flagBotaoDelete}"
							value="#{labels.button_delete}"
							actionListener="#{pessoaJuridicaAddEditMB.add}" />
					</h:panelGroup>
				</p:dialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

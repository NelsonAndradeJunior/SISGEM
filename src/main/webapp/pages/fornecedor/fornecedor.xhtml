<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
	<form id="fornecedorForm">
		<h:panelGroup>
				
			<p:panelGrid style="margin-bottom:10px" cellpadding="5">
				<f:facet name="header">
					<p:row>
						<p:column colspan="4">
							<p:outputLabel value="Cadastro de Fornecedor" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<p:outputLabel value="Status Fornecedor" />
					</p:column>
					<p:column>
						<p:selectOneRadio id="situacao"
							value="#{fornecedorAddEditMB.fornecedorObj.statusForn}">
							<f:selectItem itemLabel="Ativo" itemValue="1" />
							<f:selectItem itemLabel="Inativo" itemValue="0" />
						</p:selectOneRadio>
					</p:column>

					<p:column>
						<p:outputLabel value="Nome Fantasia" />
					</p:column>
					<p:column>
						<p:inputText value="#{fornecedorAddEditMB.fornecedorObj.nome}"  />
					</p:column>

				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="CNPJ" />
					</p:column>
					<p:column>
						<p:inputMask mask="99.999.999/9999-99" value="#{fornecedorAddEditMB.fornecedorObj.cnpj}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Inscrição Estadual" />
					</p:column>
					<p:column>
						<p:inputMask mask="99999999-99" value="#{fornecedorAddEditMB.fornecedorObj.ie}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Razão Social" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{fornecedorAddEditMB.fornecedorObj.razaoSocial}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Inscrição Municipal" />
					</p:column>
					<p:column>
						<p:inputMask mask="99999999-99" value="#{fornecedorAddEditMB.fornecedorObj.nome}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Telefone" />
					</p:column>
					<p:column>
					
        			<p:inputMask value="#{fornecedorAddEditMB.fornecedorObj.telefone}" mask="(99) 9999-9999"/>
						
					</p:column>

					<p:column>
						<p:outputLabel value="Contato" />
					</p:column>
					<p:column>
						<p:inputText value="#{fornecedorAddEditMB.fornecedorObj.contato}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="E-mail" />
					</p:column>
					<p:column>
						<p:inputText type="email" value="#{fornecedorAddEditMB.fornecedorObj.email}" />
						
					</p:column>
					<p:column>
						<p:outputLabel value="CEP" />
					</p:column>
					<p:column>
						<p:inputMask value="#{fornecedorAddEditMB.fornecedorObj.cep}" mask="99.999-999"/>
						
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Endereço" />
					</p:column>
					<p:column>
						<p:inputText value="#{fornecedorAddEditMB.fornecedorObj.rua}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Numero" />
					</p:column>
					<p:column>
						<p:inputMask value="#{fornecedorAddEditMB.fornecedorObj.numero}" mask="999999" />
					</p:column>

				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Estado" />
					</p:column>
					<p:column>
						<p:inputMask mask="aa" value="#{fornecedorAddEditMB.fornecedorObj.estado}" maxlength="2" />
					</p:column>

					<p:column>
						<p:outputLabel value="Complemento" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{fornecedorAddEditMB.fornecedorObj.complemento}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Bairro" />
					</p:column>
					<p:column>
						<p:inputText value="#{fornecedorAddEditMB.fornecedorObj.bairro}" />
					</p:column>
					<p:column>
						<p:outputLabel value="Cidade" />
					</p:column>
					<p:column>
						<p:inputText value="#{fornecedorAddEditMB.fornecedorObj.cidade}" />
					</p:column>

				</p:row>
				<p:row>
					<p:column colspan="4">
						<p:commandButton value="Salvar"
							actionListener="#{fornecedorAddEditMB.salvar}"
							style="margin: 130 auto" />

					</p:column>
				</p:row>
			</p:panelGrid>
		</h:panelGroup>
		</form>
	</ui:define>
</ui:composition>
